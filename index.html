<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <meta name="author" content="Andreea Sanduleac">
    <title>Project Glass</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="avatar">
                    <img src="./resources/logo.jpg" alt="avatar">
                    <h3>Andreea Sanduleac</h3>
                    <p>Jewerly Maker</p>
                </div>
               
                <div class="links">
                    <div class="link">
                        <h3 class="icon">&#9884;</h3>
                        <h2>Bracelets</h2>
                    </div>
                    <div class="link">
                        <h3 class="icon">&#9884;</h3>
                        <h2>Earings</h2>
                    </div>
                    <div class="link">
                        <h3 class="icon">&#9884;</h3>
                        <h2>Necklesses</h2>                    
                    </div>
                    <div class="link">
                        <h3 class="icon">&#9884;</h3>
                        <h2>Rings</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2 class="p20">Join pro for free gifts.</h2>
                    <h3>&#10084;</h3>
                </div>
            </div>
            

            <div class="games">
                <div class="status">
                    <h1 class="cards">Active gifts</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./resources/1.jpg" alt="earings1"> 
                        <div class="card-info">
                            <h2>Wood Sunset Earings</h2>
                            <p>Sparkle Jewerly</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./resources/2.jpg" alt="earings2">
                        <div class="card-info">
                            <h2>Joy Tribal Earings</h2>
                            <p>Sparkle Jewerly</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./resources/3.jpg" alt="earings3"> 
                        <div class="card-info">
                            <h2>Lady Poppy Earings</h2>
                            <p>Sparkle Jewerly</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
